<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="logo-container">
    <img src="../../assets/img/tellevologo.png" alt="Logo de la App">
  </div>

  <h1>Restablecer contraseña</h1>
  <p>Ingrese su correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-button expand="full" color="danger">Enviar enlace</ion-button>
</ion-content>
