<ion-header no-border>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="logo-container">
    <img src="../../assets/img/tellevologo.png" alt="TeLlevoApp" class="logo">
  </div>

  <h1 class="title">Ingresar</h1>

  <ion-item class="input-item">
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="email" placeholder="name@example.com"></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" placeholder="********"></ion-input>
    <ion-icon name="eye" slot="end" class="password-toggle"></ion-icon>
  </ion-item>

  <ion-button href="/no-auto"expand="full" color="danger">ingresar</ion-button>

  <div class="forgot-password">
    <a href="/contrasena">¿Olvidaste contraseña?</a>
  </div>
</ion-content>
